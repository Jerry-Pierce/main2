<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오프라인 - Cutlet</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #D2691E 0%, #CD853F 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        
        .offline-icon {
            font-size: 4rem;
            color: #6c757d;
            margin-bottom: 20px;
        }
        
        .title {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        
        .message {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background: linear-gradient(135deg, #D2691E 0%, #CD853F 100%);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 600;
            transition: transform 0.2s;
            margin: 0 10px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn.secondary {
            background: #6c757d;
        }
        
        .features {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
        }
        
        .feature {
            display: flex;
            align-items: center;
            margin: 15px 0;
            padding: 10px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .feature-icon {
            font-size: 1.5rem;
            margin-right: 15px;
            color: #D2691E;
        }
        
        .feature-text {
            color: #495057;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="offline-icon">📡</div>
        <h1 class="title">오프라인 모드</h1>
        <p class="message">
            현재 인터넷 연결이 없습니다.<br>
            일부 기능은 오프라인에서도 사용할 수 있습니다.
        </p>
        
        <div class="features">
            <div class="feature">
                <div class="feature-icon">📱</div>
                <div class="feature-text">앱으로 설치하여 오프라인에서도 사용 가능</div>
            </div>
            <div class="feature">
                <div class="feature-icon">💾</div>
                <div class="feature-text">이전에 방문한 페이지는 캐시에서 로드</div>
            </div>
            <div class="feature">
                <div class="feature-icon">🔄</div>
                <div class="feature-text">연결 복구 시 자동으로 동기화</div>
            </div>
        </div>
        
        <div style="margin-top: 30px;">
            <button onclick="window.location.reload()" class="btn">🔄 다시 시도</button>
            <button onclick="window.history.back()" class="btn secondary">⬅️ 뒤로 가기</button>
        </div>
    </div>
    
    <script>
        // 네트워크 상태 모니터링
        window.addEventListener('online', function() {
            console.log('🌐 네트워크 연결 복구됨');
            // 연결 복구 시 자동 새로고침
            setTimeout(() => {
                window.location.reload();
            }, 1000);
        });
        
        window.addEventListener('offline', function() {
            console.log('📡 네트워크 연결 끊어짐');
        });
        
        // 주기적으로 네트워크 상태 확인
        setInterval(() => {
            if (navigator.onLine) {
                console.log('🌐 온라인 상태 확인됨');
            }
        }, 5000);
    </script>
</body>
</html>
